# Security Scanning Workflow
# Runs security checks on every push and pull request
# Includes dependency scanning, secret scanning, and code analysis

name: Security Scan

on:
  push:
    branches: [main, develop, feat/*]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          npm audit --json > audit-report.json || true
          if [ -f audit-report.json ]; then
            cat audit-report.json
          fi

  secret-scan:
    name: Secret Detection Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better secret detection

      - name: Run TruffleHog Secret Scanner
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  security-headers:
    name: Validate Security Headers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check security headers configuration
        run: |
          # Verify security headers are configured in next.config.js
          if ! grep -q "Strict-Transport-Security" next.config.js; then
            echo "❌ HSTS header not configured"
            exit 1
          fi
          if ! grep -q "Content-Security-Policy" next.config.js; then
            echo "❌ CSP header not configured"
            exit 1
          fi
          if ! grep -q "X-Frame-Options" next.config.js; then
            echo "❌ X-Frame-Options header not configured"
            exit 1
          fi
          echo "✅ All required security headers configured"

  report:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, secret-scan, codeql-analysis, security-headers]
    if: always()
    steps:
      - name: Security Scan Complete
        run: |
          echo "Security scanning workflow completed"
          echo "Review the results in the Actions tab"
