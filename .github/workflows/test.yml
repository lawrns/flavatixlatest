name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Unit and Integration Tests
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          CI: true

      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # Build Test
  build:
    name: Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          CI: true

      - name: Check for build errors
        run: |
          if [ -d ".next" ]; then
            echo "Build successful"
          else
            echo "Build failed - .next directory not found"
            exit 1
          fi

  # E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: true

  # Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Check for exposed secrets
        run: |
          # Check for common secret patterns in code
          if grep -rE "(sk-ant-api03-|sk-[a-zA-Z0-9]{32,}|SUPABASE_SERVICE_ROLE_KEY\s*=\s*[^'\"].*[^'\"])" \
            --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
            --exclude-dir=node_modules --exclude-dir=.next \
            . | grep -vE "(\.test\.|\.spec\.|\.env\.example|your-.*-here|placeholder|example|NEXT_PUBLIC_SUPABASE_ANON_KEY|NEXT_PUBLIC_SUPABASE_URL)"; then
            echo "❌ Potential secrets detected in code!"
            echo "Please review and remove any hardcoded secrets."
            exit 1
          fi
          echo "✅ No exposed secrets found"

      - name: Check environment variable usage
        run: |
          # Ensure NEXT_PUBLIC_* vars don't contain secrets
          if grep -rE "NEXT_PUBLIC.*(API.*KEY|SECRET|TOKEN)" \
            --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
            --exclude-dir=node_modules --exclude-dir=.next \
            . | grep -vE "(NEXT_PUBLIC_SUPABASE_ANON_KEY|NEXT_PUBLIC_SUPABASE_URL|\.test\.|\.spec\.|\.env\.example)"; then
            echo "⚠️ Warning: NEXT_PUBLIC_* variables should not contain secrets"
            echo "Review the following files:"
            grep -rE "NEXT_PUBLIC.*(API.*KEY|SECRET|TOKEN)" \
              --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
              --exclude-dir=node_modules --exclude-dir=.next \
              . | grep -vE "(NEXT_PUBLIC_SUPABASE_ANON_KEY|NEXT_PUBLIC_SUPABASE_URL|\.test\.|\.spec\.|\.env\.example)" || true
          fi

      - name: Verify .env.example exists
        run: |
          if [ ! -f .env.example ]; then
            echo "❌ .env.example file is missing!"
            exit 1
          fi
          echo "✅ .env.example exists"

      - name: Check .env.example for placeholder values
        run: |
          # Ensure .env.example doesn't contain actual secrets
          if grep -E "(sk-ant-api03-|eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9)" .env.example 2>/dev/null | grep -vE "(your-.*-here|placeholder|example)"; then
            echo "❌ .env.example contains potential secrets!"
            exit 1
          fi
          echo "✅ .env.example uses placeholder values"

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, build, e2e-tests, lint, security]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Security: ${{ needs.security.result }}"
          
          if [ "${{ needs.unit-tests.result }}" != "success" ] || [ "${{ needs.build.result }}" != "success" ]; then
            echo "Critical tests failed!"
            exit 1
          fi

